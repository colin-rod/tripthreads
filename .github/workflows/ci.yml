name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check

  test:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run tests with coverage
        run: npm run test:coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx turbo run build --filter=web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      - name: Upload web build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: apps/web/.next/
          retention-days: 7

  build-mobile:
    name: Build Mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Type check mobile
        run: npx turbo run type-check --filter=mobile

  e2e-web-smoke:
    name: E2E Smoke Tests (Web)
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    if: |
      (github.event_name == 'pull_request' && github.base_ref == 'main') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright Browserss
        run: npx playwright install --with-deps chromium
        working-directory: apps/web
      - name: Build Next.js app
        run: npx turbo run build --filter=web
        env:
          SKIP_ENV_VALIDATION: true
      - name: Run Playwright smoke tests
        run: npx playwright test --grep @smoke
        working-directory: apps/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      - name: Upload Playwright smoke report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-smoke-report
          path: apps/web/playwright-report/
          retention-days: 30

  e2e-web-full:
    name: E2E Full Suite (Web)
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: apps/web
      - name: Build Next.js app
        run: npx turbo run build --filter=web
        env:
          SKIP_ENV_VALIDATION: true
      - name: Run Playwright full test suite
        run: npx playwright test
        working-directory: apps/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      - name: Upload Playwright full report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-full-report
          path: apps/web/playwright-report/
          retention-days: 30

  e2e-mobile:
    name: E2E Tests (Mobile - ${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: [lint, type-check, test]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS
            os: macos-latest
            build-cmd: npm run build:e2e:ios
            test-cmd: npm run test:e2e:ios
          - platform: Android
            os: ubuntu-latest
            build-cmd: npm run build:e2e:android
            test-cmd: npm run test:e2e:android

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      # iOS-specific setup
      - name: Setup Detox (iOS)
        if: matrix.platform == 'iOS'
        run: |
          brew tap wix/brew
          brew install applesimutils

      # Android-specific setup
      - name: Setup Android SDK
        if: matrix.platform == 'Android'
        uses: android-actions/setup-android@v3

      - name: AVD cache
        if: matrix.platform == 'Android'
        uses: actions/cache@v5
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel-7-api-34

      # Build mobile app
      - name: Build mobile app for Detox
        run: ${{ matrix.build-cmd }}
        working-directory: apps/mobile

      # Run iOS tests
      - name: Run Detox tests (iOS)
        if: matrix.platform == 'iOS'
        run: ${{ matrix.test-cmd }}
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # Run Android tests
      - name: Run Detox tests (Android)
        if: matrix.platform == 'Android'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_7
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: cd apps/mobile && ${{ matrix.test-cmd }}
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # Upload artifacts with platform-specific names
      - name: Upload Detox artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: detox-artifacts-${{ matrix.platform }}
          path: apps/mobile/artifacts/
          retention-days: 30
